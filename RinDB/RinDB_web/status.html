<html>
	<head>
		<link href="https://fonts.googleapis.com/css?family=Roboto:100&amp;subset=latin-ext" rel="stylesheet" />
		<link rel='stylesheet' href='//cdn.jsdelivr.net/font-hack/2.020/css/hack.min.css'>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="/res/css/main.css" type="text/css" />
		<link rel="stylesheet" href="/res/css/statusDisplay.css" type="text/css" />
		<link rel="stylesheet" type="text/css" href="res/css/login.css" />
		@If.user.night
		<link rel="stylesheet" type="text/css" href="/res/css/nightmode.css" />
		@EndIf
		<link rel="stylesheet" type="text/css" href="/res/css/smallScreen.css" media="only screen and (max-width: 580px)" />
		<link rel="stylesheet" type="text/css" href="/res/css/smallerScreen.css" media="only screen and (max-width: 400px)" />
		<script src="/res/js/jquery-3.1.1.min.js" type="text/javascript"></script>
		<script src="/res/js/login.js" type="text/javascript"></script>
		<script src="res/js/miniSearch.js" type="text/javascript"></script>
		<title>
			リンDB | Status
		</title>
	</head>
	<body>
		<div id="Header" class="Panel">
			<div id="Logo"><a href="/">リンDB</a></div>
			<div id="Subtitle">Status</div>
			<div id="User">
				<div id="menu">
					<ul>
						<li id="loginButton">Login</li>
					</ul>
				</div>
				<div id="profile">
					<img src="@Model.user.profile">
				</div>
			</div>
		</div>
		<div id="wrapper">
			<form id="search" class="panel">
				<div id="searchWrap">
					<input type="search" name="search" placeholder="Search" value="" autocomplete="off" autofocus>
					<div id="advancedSearchButton"></div>
				</div>
				<div id="advancedSearch">
					<div class="inputArea">
						<input type="checkbox" value="false">
						<label>Exclude </label>
					</div>
				</div>
			</form>
			<div id="statusDisplay" class="Panel">
				<div class="section">
					<div class="name">Thumbnail Generation</div>
					<div class="widgetDisplay">
						@Each.thumb
						<div class="widget">
							<div class="name">
								@Current.name
							</div>
							<div class="value">
								@Current.value
							</div>
						</div>
						@EndEach
						<!---div class="widget">
							<div class="name">
								Test
							</div>
							<div class="value">
								0000
							</div>
						</div--->
					</div>
				</div>
				<div class="section">
					<div class="name">Database Update Queue</div>
					<div class="widgetDisplay">
						@Each.db
						<div class="widget">
							<div class="name">
								@Current.name
							</div>
							<div class="value">
								@Current.value
							</div>
						</div>
						@EndEach
					</div>
				</div>
			</div>
		</div>
		<div id="windowArea" style="display:none">
			<div id="closeZone"></div>
			<div id="loginWindow">
				
			<div>
		</div>
	</body>
</html>
